<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/sytles.css">
</head>
<body>
    <div clas="container">
        <div class="header">
            <h3>Cadastre seu veiculo</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda o seu veiculo fácil!</h1>
                <p>Descreva seu veiculo</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <!--Utilizo o input type text para textos de ate 150 caracteres-->
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Defina um título para seu veículo" 
                        autocomplete="off" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veiculo
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição do veiculo
                            <span class="required-field">*</span>
                        </label>
                        <textarea 
                        name="description" 
                        id="description" 
                        cols="30" rows="10">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select id="unique-owner" name="unique-owner" required>
                            <option value="" selected disabled>Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca do veículo <span class="required-field">*</span></label>
                        <!--Utilizo o input type text para textos de ate 150 caracteres-->
                        <input type="text" name="brand" id="brand" class="block" 
                        placeholder="Digite a marca do seu veículo" 
                        autocomplete="off" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo do veículo <span class="required-field">*</span></label>
                        <!--Utilizo o input type text para textos de ate 150 caracteres-->
                        <input type="text" name="model" id="model" class="block" 
                        placeholder="Digite o modelo do seu veículo" 
                        autocomplete="off" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="km">Kilometragem do veiculo
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="km" name="km" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra do veiculo
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" id="purchase-date" name="purchase-date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear"><label for="maual">Manual</label>
                        <input type="radio" id="auto" name="gear"><label for="auto">Automático</label>
                    </div>
                    <div class="box-input">
                        <div class="option-list">
                            <p>Opcionais:</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="airbag"  name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarme"  name="optional[]" value="alarme">
                                    <label for="alarme">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac"  name="optional[]" value="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="eletric-lock"  name="optional[]" value="eletric-lock">
                                    <label for="eletric-lock">Trava Elétrica</label>
                                </li>
                            </ul>
                        </div>
                        <div class="option-list">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="eletric_window"  name="optional[]" value="eletric_window">
                                    <label for="eletric_window">Vidro Elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="speakers"  name="optional[]" value="speakers">
                                    <label for="speakers">Som</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="reverse-camera"  name="optional[]" value="reverse-camera">
                                    <label for="reverse-camera">Câmera de ré</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather-seat"  name="optional[]" value="leather-seat">
                                    <label for="leather-seat">Banco de couro</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veiculo<span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
